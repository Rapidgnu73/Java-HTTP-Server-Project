<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Java HTTP Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #0077b6;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background: #0096c7;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Login</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="./index.html">‚¨Ö Back to Home</a>
  </div>
</body>
</html>
